services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: hoopadmin
      POSTGRES_USER: hoopadmin
      POSTGRES_PASSWORD: hoopadmin_dev
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hoopadmin']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata_dev:
