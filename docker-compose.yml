services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      DATABASE_URL: postgresql://hoopadmin:${DB_PASSWORD}@db:5432/hoopadmin
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-https://hoopadmin.example.com}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: hoopadmin
      POSTGRES_USER: hoopadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoopadmin"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  uploads:
